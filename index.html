<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DB ASAS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="scripts.js" defer></script>
  <script src="funciones.js" defer></script> <!-- Nuevo archivo para las funciones previas -->
</head>
<body>
  <!-- Sección de login mejorada -->
<div id="login-section" class="login-box">
  <img src="img/Logo_recortado.png" alt="Logo de la Alcaldía" class="login-logo">
  <h2 class="title">Iniciar sesión</h2>
  
  <form id="login-form">
    <!-- Campo de Usuario con etiqueta flotante -->
    <div class="floating-label">
      <input type="text" id="username" name="username" placeholder=" " required autocomplete="username">
      <label for="username">Usuario</label>
    </div>

    <!-- Campo de Contraseña con ícono para mostrar/ocultar -->
    <div class="floating-label password-wrapper">
      <input type="password" id="password" name="password" placeholder=" " required autocomplete="current-password">
      <label for="password">Contraseña</label>
      <i class="fa-solid fa-eye" id="toggle-password" onclick="togglePasswordVisibility(this)"></i>
    </div>

    <!-- Mensaje de error oculto inicialmente -->
    <p id="login-error" class="error-message">Usuario o contraseña incorrectos.</p>

    <button type="submit">Entrar</button>
  </form>
</div>

  <!-- Contenido protegido -->
  <div id="content-section" style="display:none;">

    <h2 class="title">ALCALDÍA DE SAN ANDRÉS DE SOTAVENTO</h2>

    <div class="top-bar">
      <input type="text" id="buscador" onkeyup="buscar()" placeholder="Buscar contratos...">
      <button class="btn" onclick="restablecerBusqueda()">Restablecer</button>
      <button class="btn" onclick="toggleDarkMode()">Modo Oscuro</button>
      <button class="btn" onclick="agregarContrato()">Agregar Contrato</button>
      <button class="btn" onclick="importarCSV()">Importar CSV</button>
      <button class="btn" onclick="exportarExcel()">Ver en un Excel</button>

      <div class="dropdown">
        <button class="dropbtn">Decretos</button>
        <div class="dropdown-content">
          <a href="https://drive.google.com/drive/folders/1NvdDacjMtjWlel_mW8zTUTvKa-Nw2-5G?usp=drive_link" target="_blank">Ver Decretos</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Resoluciones</button>
        <div class="dropdown-content">
          <a href="https://drive.google.com/drive/folders/1t_IOOnq3DcvguGCUMpUz__j_7R6Ph0ts?usp=drive_link" target="_blank">Ver Resoluciones</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Acuerdos</button>
        <div class="dropdown-content">
          <a href="https://drive.google.com/drive/folders/18FTjKCzeQKXHI1n_RnQgTw2zpFPIWOV2?usp=drive_link" target="_blank">Ver Acuerdos</a>
        </div>
      </div>
    </div>


     <!-- Selector de año -->
  <div class="year-selector">
  <label for="anio-select"><strong>Ver contratación de:</strong></label>
  <select id="anio-select" onchange="cambiarAnio()">
    <option value="2025" selected>2025</option>
    <option value="2024">2024</option>
  </select>
</div>

    <h3 class="subtitle">Contratación 2025</h3>

    <div class="row-controls">
      <div class="left-controls">
        <button class="btn" id="botonTabla" onclick="toggleTabla()">Ocultar lista</button>
        <button class="btn" id="botonOrden" onclick="ordenarPorNumero()">Cambiar orden</button>
      </div>
      <div class="right-controls">
    <div class="counter" id="contador"></div>
    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
  </div>
    </div>

<!-- Contenedor donde se insertará la tabla del año seleccionado -->
  <div id="contenedor-tabla" class="table-container">
    <!-- Aquí se cargará la tabla vía JS -->
  </div>
  
</div>

<script src="scripts.js"></script>

</body>

<div id="modal-observacion" class="modal" style="display: none;">
  <div class="modal-box">
    <h2>Observaciones</h2>
    <p id="texto-observacion"></p>
    <button class="btn-cerrar" onclick="cerrarObservacion()">Cerrar</button>
  </div>
</div>
  
</html>
